<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>车辆信息</ion-list-header>
    <div>
      <ion-item>
        <ion-label color="primary">司机姓名:</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">司机电话:</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">性别:</ion-label>
        <ion-select okText='确认' cancelText='取消'>
          <ion-option value='0'>男</ion-option>
          <ion-option value='1'>女</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary">司机住址:</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">车辆型号:</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">车架号:</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">车牌号(前):</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">车牌号(后):</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
